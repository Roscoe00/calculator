<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>

<body>
   <main id="buttons">
      <h1 id="buttons__screen">DISPLAY HERE</h1>
      <button class="key number" type="button">0</button>
      <button class="key number" type="button">1</button>
      <button class="key number" type="button">2</button>
      <button class="key number" type="button">3</button>
      <button class="key number" type="button">4</button>
      <button class="key number" type="button">5</button>
      <button class="key number" type="button">6</button>
      <button class="key number" type="button">7</button>
      <button class="key number" type="button">8</button>
      <button class="key number" type="button">9</button>
      <button class="key number" type="button">00</button>
      <button class="key number" type="button">.</button>
      <button class="key operation" id="buttons__equal" type="button">=</button>
      <button class="key operation" id="buttons__add" type="button">+</button>
      <button class="key operation" id="buttons__subtract" type="button">-</button>
      <button class="key operation" id="buttons__multiply" type="button">&#215</button>
      <button class="key operation" id="buttons__divide" type="button">&#247</button>
      <button class="delete" id="buttons__delete" type="button">Del</button>
      <button class="clear" id="buttons__clear" type="button">Clear</button>
   </main>

   <script src="./calculator.js"></script>
</body>

</html>
